{% extends "bootstrap/base.html" %}
{% block head %}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" charset="utf-8">

         $(document).ready(function() {
            
            namespace = '/tty';
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);

            socket.on('my_response', function(msg) {
                $('#log').append('<br>' + $('<div/>').text(msg.data).html());
            });
            

            socket.emit('join', {room: '{{ roomhash }}'});
            

            $("#doaction").click(function(e) {
                e.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "/doaction",
                    data: { 
                        id: $(this).val()
                    },
                    success: function(result) {
                        alert(result);
                    },
                    error: function(result) {
                        alert('error');
                    }
                });
            });



        });

    </script>
{% endblock %}

{% block content %}

    <p>Async mode is: <b>{{ async_mode }}</b></p>
    <h2>Digital Ocean - Algo VPN Gen</h2>
      
    <div class="span12">
        <button class="btn" id="doaction" style="box-shadow: rgb(61, 194, 27) 2px 2px 10px -1px; background-color: rgb(68, 199, 103); border-radius: 42px; border: 4px solid rgb(24, 171, 41); display: inline-block; cursor: pointer; color: rgb(255, 255, 255); font-family: Arial; font-size: 21px; padding: 25px 13px; text-decoration: none; text-shadow: rgb(47, 102, 39) 0px 1px 0px;">Build</button>
    </div>
    <hr>
    <div class="pre-scrollable span12" style="border: 2px solid black" id="log"></div>
    
    

{% endblock %}
