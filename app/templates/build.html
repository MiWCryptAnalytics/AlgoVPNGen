{% extends "base.html" %}

{% block content %}
    
    <div class="col-6 col-md-4 small">
    Async mode is: <b>{{ async_mode }} </b>Average ping/pong latency: <b><span id="ping-pong"></span> ms</b>    
    </div> 
    <script type="text/javascript" charset="utf-8">

         {% include "socketioscroller.js" %}

    </script>

    <!-- Async mode is: {{ async_mode }} -->
    
    <div class="container-fluid">  
        <div class="span12">  
            <h2>{{ title }}</h2>
        </div>     
        <div class="span12 card card-block">
            Press Build to start the process. Reset to clear settings (does not stop background job. You may need to remove any incompletely built resources.)
        </div>
        <div class="span12">
            <button class="btn" id="doaction" style="box-shadow: rgb(61, 194, 27) 2px 2px 10px -1px; background-color: rgb(68, 199, 103); border-radius: 42px; border: 4px solid rgb(24, 171, 41); display: inline-block; cursor: pointer; color: rgb(255, 255, 255); font-family: Arial; font-size: 24px; padding: 25px 13px; text-decoration: none; text-shadow: rgb(47, 102, 39) 0px 1px 0px;">Build</button>
            <button class="btn" id="reset" style="box-shadow: rgb(138, 42, 33) 2px 2px 10px -1px; background: linear-gradient(rgb(198, 45, 31) 5%, rgb(242, 68, 55) 100%) rgb(198, 45, 31); border-radius: 42px; display: inline-block; cursor: pointer; color: rgb(255, 255, 255); font-family: Arial; font-size: 19px; padding: 33px 18px; text-decoration: none;">Reset</button>
        </div>
        
        <div class="scroll-div span12" style="border: 2px solid black" id="logcontainer" >

<code id="log" class="code-log">
</code>

        </div>
    </div>
    

{% endblock %}
