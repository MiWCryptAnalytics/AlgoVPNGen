{% extends "base.html" %}

{% block scripts %}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
<script src="{{bootstrap_find_resource('jquery.js', cdn='jquery')}}"></script>
<script src="{{bootstrap_find_resource('js/bootstrap.js', cdn='bootstrap')}}"></script>
{% endblock %}

{% block content %}
    <script type="text/javascript" charset="utf-8">

         $(document).ready(function() {
            
            var namespace = '/tty';
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);

            socket.on('my_response', function(msg) {
               $('#log').append('\n' + msg.data);
                        $('#logcontainer').animate({scrollTop: $('#log').prop("scrollHeight")}, 1);
            });
            

            socket.emit('join', {room: '{{ roomhash }}'});
             // rejoin if there's a disconnect
            socket.on('reconnect', () => {
                socket.emit('join', {room: '{{ roomhash }}'})
            });

            $("#doaction").click(function(e) {
                e.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "/doaction",
                    data: { 
                        id: $(this).val()
                    },
                    success: function(result) {
                        $('#log').append('\n' + result);
                        $('#logcontainer').animate({scrollTop: $('#log').prop("scrollHeight")}, 1);
                    },
                    error: function(result) {
                        $('#log').append('\n' + result);
                        $('#logcontainer').animate({scrollTop: $('#log').prop("scrollHeight")}, 1);
                    }
                });
            });

            $("#reset").click(function(e) {
                e.preventDefault();
                // as we got here via a post, we can't just reload()
                window.location.href=window.location.href
            });



        });

    </script>

    <p>Async mode is: <b>{{ async_mode }}</b></p>
    <div class="container-fluid">  
    <h2>Digital Ocean - Algo VPN Gen</h2>
    </div>
    <div class="container-fluid">  
        <div class="span12">
            <button class="btn" id="doaction" style="box-shadow: rgb(61, 194, 27) 2px 2px 10px -1px; background-color: rgb(68, 199, 103); border-radius: 42px; border: 4px solid rgb(24, 171, 41); display: inline-block; cursor: pointer; color: rgb(255, 255, 255); font-family: Arial; font-size: 24px; padding: 25px 13px; text-decoration: none; text-shadow: rgb(47, 102, 39) 0px 1px 0px;">Build</button>
            <button class="btn" id="reset" style="box-shadow: rgb(138, 42, 33) 2px 2px 10px -1px; background: linear-gradient(rgb(198, 45, 31) 5%, rgb(242, 68, 55) 100%) rgb(198, 45, 31); border-radius: 42px; display: inline-block; cursor: pointer; color: rgb(255, 255, 255); font-family: Arial; font-size: 19px; padding: 33px 18px; text-decoration: none;">Reset</button>
        </div>
        
        <div class="scroll-div pre-scrollable span12" style="border: 2px solid black" id="logcontainer" >
            <code id="log" class="code-log">
            </code>
        </div>
    </div>
    

{% endblock %}
